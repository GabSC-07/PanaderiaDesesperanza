<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito</title>
    <style>
        /* Estilos básicos para el carrito */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mi Carrito</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="listaCarrito"></tbody>
    </table>
    <button onclick="comprarCarrito()">Comprar Carrito</button>

    <script>
        // ignora todo este archivo que sigue mal xd
        const userId = 1; // Simulación de usuario logueado

        async function cargarCarrito() {
            const response = await fetch(`/carrito`, {
                headers: { "user-id": userId }
            });
            const productos = await response.json();
            const listaCarrito = document.getElementById("listaCarrito");
            listaCarrito.innerHTML = "";
            productos.forEach(producto => {
                listaCarrito.innerHTML += `
                    <tr>
                        <td>${producto.nombre}</td>
                        <td>${producto.precio} pesos</td>
                        <td><button onclick="eliminarDelCarrito(${producto.id})">Eliminar</button></td>
                    </tr>
                `;
            });
        }

        async function eliminarDelCarrito(productoId) {
            const response = await fetch(`/carrito/eliminar`, {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json",
                    "user-id": userId
                },
                body: JSON.stringify({ productoId })
            });
            const data = await response.json();
            alert(data.message);
            cargarCarrito();
        }

        async function comprarCarrito() {
            const response = await fetch(`/carrito/comprar`, {
                method: "POST",
                headers: { "user-id": userId }
            });
            const data = await response.json();
            alert(data.message);
            cargarCarrito();
        }

        cargarCarrito();
    </script>
</body>
</html>
