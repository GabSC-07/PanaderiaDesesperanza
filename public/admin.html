<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        form input {
            margin: 0 10px;
            padding: 5px;
        }

        form button {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <h1>Historial de Compras</h1>

    <form id="formHistorial">
        <label for="fechaInicio">Fecha de Inicio:</label>
        <input type="date" id="fechaInicio" required>

        <label for="fechaFin">Fecha de Fin:</label>
        <input type="date" id="fechaFin" required>

        <button type="submit">Consultar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID Compra</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="tablaHistorial">
            <tr>
                <td colspan="4" style="text-align: center;">No hay datos para mostrar</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.getElementById('formHistorial').addEventListener('submit', async function (event) {
            event.preventDefault(); // Evita que el formulario recargue la p√°gina

            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;

            if (!fechaInicio || !fechaFin) {
                alert('Por favor, selecciona ambas fechas.');
                return;
            }

            try {
                const response = await fetch(`/admin/historial-compras?fechaInicio=${fechaInicio}&fechaFin=${fechaFin}`);
                const historial = await response.json();

                const tablaHistorial = document.getElementById('tablaHistorial');
                tablaHistorial.innerHTML = '';

                if (historial.length === 0) {
                    tablaHistorial.innerHTML = '<tr><td colspan="4" style="text-align: center;">No se encontraron resultados</td></tr>';
                } else {
                    historial.forEach((compra) => {
                        tablaHistorial.innerHTML += `
                            <tr>
                                <td>${compra.id_compra}</td>
                                <td>${compra.nombre_cliente}</td>
                                <td>${new Date(compra.fecha_compra).toLocaleString()}</td>
                                <td>${compra.total} pesos</td>
                            </tr>`;
                    });
                }
            } catch (error) {
                console.error('Error al consultar el historial:', error);
                alert('Hubo un problema al consultar el historial.');
            }
        });
    </script>
</body>

</html>
